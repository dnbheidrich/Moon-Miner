  <body>
    <header>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-12">
            <h1 class = "white">Moon Miner</h1>
          </div>
        </div>
      </div>
    </header>
    <hr class="bg-light">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-6">
          <i  id="moon" onclick="moonClick()" class="white fas fa-moon fa-10x"></i></div>
          <div class="col-6">
            <h2 class="white">Cheddar</h2><h3 class="white" id = "cheeseCounter">0</h3>
          </div>
        </div>
    </div>
    <hr class="bg-light">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-3"><button onclick="buyPickAxe()" id="pickAxe"  type="button" class="btn btn-primary">1. Pickaxe $50</button>
        </div>
        <div class="col-3"><button onclick=" buySledge()" id="sledgeHammer" type="button" class="btn btn-primary">2. Sledge $100</button>
        </div>
        <div class="col-3"><button onclick="buyRover()" id="rover"  type="button" class="btn btn-danger">3. Rover $200</button>
        </div>
        <div class="col-3"><button onclick=" buyDrone()" id="drone"  type="button" class="btn btn-danger">4. Drone $350</button>
</div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-6">
          <span class="white text-center">Inventory</span>
          <ol class="white">
            <li id="pickAxeCounter">Pickaxes</li>
            <li id="sledgeCounter">Sledgehammers</li>    
            <li id="roverCounter">Rovers</li>
            <li id="droneCounter">Drones</li>
          </ol>
        </div>
        <div class="col-6">
          <span class="white">Modifiers +</span>
        <ol class="white">
          <li id="axeMod">Pickaxe Modifier</li>
          <li id="sledgeMod">Sledgehammer Modifier</li>
          <li id="roverMod"> Rover Modifier</li>
          <li id="droneMod">Drone Modifier</li>
        </ol>
        </div>
      </div>
    </div>
