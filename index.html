<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row text-center bg-dark">
          <div class="col-12">
            <h1>Moon Miner</h1>
          </div>
        </div>
      </div>
    </header>
    <hr class="bg-dark">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12"><i  id="moon" onclick="moonClick()" class="fas fa-moon fa-10x"></i></div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-3"><button onclick="buyPickAxe()" id="pickAxe"  type="button" class="btn btn-primary">Pickaxe</button>
        </div>
        <div class="col-3"><button onclick=" buySledge()" id="sledgeHammer" type="button" class="btn btn-primary">Sledge</button>
        </div>
        <div class="col-3"><button onclick="buyRover()" id="rover"  type="button" class="btn btn-primary">Rover</button>
        </div>
        <div class="col-3"><button onclick=" buyDrone()" id="drone"  type="button" class="btn btn-primary">Drone</button>
</div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-6">
          <h2 id="multiplier">Multiplier</h2>
        </div>
        <div class="col-6">
          <h2 id = "cheeseCounter">Total Cheese</h2>
        </div>
      </div>
    </div>

  








      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="app.js"></script>
  </body>
</html>
